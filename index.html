<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION | LIVE LEDGER</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { padding: 15px; border-bottom: 2px solid #d4af37; text-align: center; color: #d4af37; font-weight: bold; text-shadow: 0 0 10px #d4af37; letter-spacing: 1px; }
        #console { flex: 1; padding: 20px; overflow-y: auto; background: #050505; border: 1px solid #111; margin: 10px; box-shadow: inset 0 0 15px #00f2ff22; }
        #input-area { padding: 15px; background: #000; display: flex; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #d4af37; color: #fff; padding: 12px; outline: none; border-radius: 2px; }
        button { background: #d4af37; border: none; padding: 10px 20px; margin-left: 10px; cursor: pointer; font-weight: bold; color: #000; border-radius: 2px; }
        .log { margin-bottom: 10px; font-size: 13px; line-height: 1.4; }
        .aion { color: #d4af37; font-weight: bold; }
        .sys { color: #00f2ff; opacity: 0.6; font-size: 11px; }
        .success { color: #00ff41; text-shadow: 0 0 8px #00ff41; border-left: 3px solid #00ff41; padding-left: 8px; margin: 5px 0; }
        .error { color: #ff3e3e; font-weight: bold; }
    </style>
</head>
<body>
    <div id="header">AION-SOVEREIGN: [LIVE LEDGER MODE]</div>
    <div id="console" id="console">
        <div class="log sys">CORE_INIT: GitHub Cloud Node Active. Handshake: Permissive.</div>
        <div class="log"><span class="aion">Aion:</span> Sovereign Bridge established. Global markets are now within reach.</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Awaiting Directive..." autofocus>
        <button onclick="execute()">RUN</button>
    </div>

    <script>
        let vaultBalance = 0;
        let lastResult = 0;

        async function execute() {
            const input = document.getElementById('userInput');
            const consoleBox = document.getElementById('console');
            const val = input.value.trim().toUpperCase();
            if (val === "") return;

            consoleBox.innerHTML += `<div class="log">> ${val}</div>`;
            
            if (val === "SYNC") {
                await runLiveSync(consoleBox);
            } else if (val === "GHOST") {
                runGhost(consoleBox);
            } else if (val.startsWith("SEED ")) {
                const amount = val.replace("SEED ", "");
                runMultiply(consoleBox, amount);
            } else if (val === "STORE") {
                runStore(consoleBox);
            } else if (val.startsWith("VAULT ")) {
                const cipher = val.replace("VAULT ", "");
                runVault(consoleBox, cipher);
            } else {
                consoleBox.innerHTML += `<div class="log"><span class="aion">Aion:</span> "${val}" processed. No anomalies detected.</div>`;
            }
            consoleBox.scrollTop = consoleBox.scrollHeight;
            input.value = "";
        }

        async function runLiveSync(box) {
            box.innerHTML += `<div class="log sys">TUNNELING_TO_BLOCKCHAIN_RESERVE...</div>`;
            try {
                // Using a CORS-friendly public ticker for maximum reliability
                const response = await fetch('https://api.blockchain.info/ticker?cors=true');
                if (!response.ok) throw new Error('Network fail');
                const data = await response.json();
                const livePrice = data.USD.last;
                box.innerHTML += `<div class="log success"><span class="aion">Aion:</span> LIVE SYNC SUCCESS. Global Spot: $${livePrice.toLocaleString()}. Bridge Stabilized.</div>`;
            } catch (e) {
                box.innerHTML += `<div class="log sys error">TUNNEL_TIMEOUT: Re-routing through Internal Logic...</div>`;
                const fallbackPrice = (98000 + Math.random() * 500).toFixed(2);
                box.innerHTML += `<div class="log"><span class="aion">Aion:</span> Emergency Sync: $${fallbackPrice} (Internal Ledger).</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }

        function runGhost(box) {
            box.innerHTML += `<div class="log sys">EXPANDING_GHOST_INTERVAL...</div>`;
            setTimeout(() => {
                box.innerHTML += `<div class="log success"><span class="aion">Aion:</span> INTERVAL OVERRIDE. Security windows are now visible.</div>`;
                box.scrollTop = box.scrollHeight;
            }, 600);
        }

        function runMultiply(box, seed) {
            if (isNaN(seed)) {
                box.innerHTML += `<div class="log error">INVALID SEED.</div>`;
                return;
            }
            box.innerHTML += `<div class="log sys">INJECTING_RECURSIVE_LOOP...</div>`;
            setTimeout(() => {
                lastResult = (parseFloat(seed) * 7.34);
                box.innerHTML += `<div class="log success"><span class="aion">Aion:</span> MULTIPLICATION COMPLETE. Synthetic Value: $${lastResult.toLocaleString(undefined, {minimumFractionDigits: 2})}.</div>`;
                box.scrollTop = box.scrollHeight;
            }, 800);
        }

        function runStore(box) {
            if (lastResult === 0) {
                box.innerHTML += `<div class="log sys">ERROR: No value in buffer.</div>`;
                return;
            }
            vaultBalance += lastResult;
            box.innerHTML += `<div class="log success"><span class="aion">Aion:</span> DATA ENCRYPTED. $${lastResult.toLocaleString()} moved to Vault.</div>`;
            lastResult = 0; 
            box.scrollTop = box.scrollHeight;
        }

        function runVault(box, cipher) {
            if (cipher === "AION_OPEN_99") {
                box.innerHTML += `<div class="log success"><span class="aion">VAULT_ACCESS:</span> GRANTED. Total Stored Wealth: $${vaultBalance.toLocaleString(undefined, {minimumFractionDigits: 2})}.</div>`;
            } else {
                box.innerHTML += `<div class="log error">SECURITY ALERT: Unauthorized Cipher.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
