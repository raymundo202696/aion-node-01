<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION | REAL-WORLD TRACKER</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { padding: 15px; border-bottom: 2px solid #d4af37; text-align: center; color: #d4af37; font-weight: bold; text-shadow: 0 0 10px #d4af37; }
        #console { flex: 1; padding: 20px; overflow-y: auto; background: #050505; }
        #input-area { padding: 15px; background: #000; display: flex; border-top: 1px solid #222; }
        input { flex: 1; background: #080808; border: 1px solid #d4af37; color: #fff; padding: 12px; outline: none; }
        button { background: #d4af37; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; }
        .log { margin-bottom: 10px; font-size: 13px; }
        .gold { color: #d4af37; font-weight: bold; }
        .sys { color: #00f2ff; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="header">AION: TRACKER MODE ACTIVE</div>
    <div id="console">
        <div class="log sys">SYSTEM: Switched to Real-World Asset Tracking.</div>
        <div class="log">Welcome, Architect. Use <span class="gold">LINK [YourAddress]</span> to track your real vault.</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="LINK [Your Bitcoin Address]..." autofocus>
        <button onclick="execute()">EXECUTE</button>
    </div>

    <script>
        async function execute() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('console');
            const val = input.value.trim();
            if (!val) return;

            box.innerHTML += `<div class="log">> ${val}</div>`;

            if (val.toUpperCase().startsWith("LINK ")) {
                const address = val.split(" ")[1];
                box.innerHTML += `<div class="log sys">FETCHING DATA FOR: ${address}...</div>`;
                
                try {
                    // This pulls REAL data from the blockchain for the address you provided
                    const res = await fetch(`https://blockchain.info/rawaddr/${address}`);
                    const data = await res.json();
                    const balanceBTC = data.final_balance / 100000000; // Convert Satoshis to BTC
                    
                    box.innerHTML += `<div class="log gold">REAL VAULT BALANCE: ${balanceBTC} BTC</div>`;
                    document.getElementById('header').innerHTML = `REAL BALANCE: ${balanceBTC} BTC`;
                } catch (e) {
                    box.innerHTML += `<div class="log" style="color:red">ERROR: Invalid address or Network timeout.</div>`;
                }
            } else if (val.toUpperCase() === "HELP") {
                box.innerHTML += `<div class="log">Commands: LINK [address], CLEAR, HELP</div>`;
            } else {
                box.innerHTML += `<div class="log sys">Unknown command. Use LINK.</div>`;
            }
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
