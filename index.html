<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign BTC Pilot</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; text-align: center; }
        .price { font-size: 3rem; margin: 20px 0; }
        button { background: #00ff41; color: #000; border: none; padding: 20px; width: 100%; font-weight: bold; border-radius: 8px; }
        #log { font-size: 0.7rem; text-align: left; margin-top: 20px; color: #888; }
    </style>
</head>
<body>
    <div>SYSTEM: IN-APP NODE</div>
    <div class="price" id="price">$0.00</div>
    <button id="connectBtn">INITIALIZE WALLET</button>
    <div id="log">> STANDBY...</div>

    <script>
        async function connect() {
            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const address = await signer.getAddress();
                document.getElementById('log').innerText = `> LINKED: ${address.substring(0,6)}...`;
                document.getElementById('connectBtn').innerText = "SYSTEM ARMED";
            } else {
                alert("Open this link INSIDE Trust Wallet Browser!");
            }
        }

        async function getPrice() {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const data = await res.json();
            document.getElementById('price').innerText = `$${parseFloat(data.price).toLocaleString()}`;
        }

        document.getElementById('connectBtn').onclick = connect;
        setInterval(getPrice, 5000);
        getPrice();
    </script>
</body>
</html>
